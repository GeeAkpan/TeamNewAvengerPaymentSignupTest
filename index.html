<!doctype html>
<html lang="en">
  <head>
    <title>Zuri</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Required Links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <!-- fontawesome kit code  -->
    <script src="https://kit.fontawesome.com/727a6d1d11.js" crossorigin="anonymous"></script>
    <!-- animate.css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/signup.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

<body id="container">

    <section>
        <div class="container-fluid">
            <div class="col-12 py-5">
                <img src="imgs/Union.png"  class="p-5 img-fluid">
            </div>
            <div class="row">
                <div class="col-6" id="intro-text">
                    <h1 class="display-2 text-white pt-5 pb-5 animate__animated animate__fadeIn">Get Verified!</h1>
                    <h3 class="display-5 text-white pt-5"> Everyday, Zuri makes millions of <br>customers happy.</h3>
                </div>
                <div class="animate__animated animate__fadeInUp 3s col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="card container-fluid p-0">
                        <div class="card-top text-center d-lg-flex d-md-flex d-sm-none d-xs-none justify-content-center">
                            <h3 class="active text-white"><a href="#" class="text-white">Register</a></h3>
                            <span class="border-right px-5"></span>
                            <span class="px-5"></span>
                            <h3 class="px-3 text-white inactive"><a href="#" class="text-white">Log In</a></h3>
                        </div>
                        <form class="p-5">
                            <div class="form-row">
                              <div class="form-group col-md-6 px-1">
                                <label for="inputFname" class="d-inline-block">Your Name</label>
                                <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputFname" class="d-inline-block py-2"></label>
                                <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                              </div>
                            </div> 
                            <div class="form-group">
                              <label for="inputemail">Email</label>
                              <input type="email" class="form-control" id="inputemail" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                              <label for="inputpassword">Password</label>
                              <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="inputpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                              </div>
                            <div class="form-row">
                              <div class="form-group col-md-4 py-0">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Date</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-4 py-2">
                                <label for="inputState"></label>
                                <select id="inputState" class="form-control">
                                  <option selected>Month</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-4 py-2">
                                <label for="inputState"></label>
                                <select id="inputState" class="form-control">
                                  <option selected>Year</option>
                                  <option>...</option>
                                </select>
                              </div>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <div class="col-sm-3 col-sm-3 col-md-3">
                                        <div class="form-check">
                                         <input class="form-check-input" type="radio" name="gridRadios" 
                                            id="gridRadios1" value="option1" checked>
                                         <label class="form-check-label d-flex" for="gridRadios1">
                                            Male
                                        </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <div class="form-check">
                                         <input class="form-check-input" type="radio" name="gridRadios" 
                                            id="gridRadios1" value="option1" checked>
                                         <label class="form-check-label" for="gridRadios1">
                                            Female
                                        </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary py-2 d-block col-12">Sign in</button>
                            <p class="text-center text-dark py-3">Already have an account? <a href="#">Log In</a></p>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
